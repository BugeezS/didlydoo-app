<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"  href="./frontend/assets/img/favicon-16x16.png">
    <script type="module" src="./frontend/assets/js/toggleButton.js"></script>
    <script type="module" src="./frontend/assets/js/testfetch.js"></script>
    <script type="module" src="./frontend/assets/js/script.js"></script>

    <link rel="stylesheet" href="./frontend/assets/css/style.min.css">
    <title>Didlydoo</title>
</head>
<body>
    <header>
        <h1>Didlydoo</h1>
    </header>
    <main>
        <button id="toggle" value="add_event_button">Create an event</button>
        <form action="" method="POST" id="add-events">
            <label for="add-events__author">Author : </label>
            <input type="text" id="add-events__author" maxlength="256" name="author" required>

            <label for="add-events__name">Name : </label>
            <input type="text" id="add-events__name" maxlength="256" name="name" required>

            <label for="add-events__description">Description : </label>
            <textarea name="description" id="add-events__description" cols="30" rows="10" required></textarea>

            <label for="add-events__date">Date : </label>
            <input type="date" id="add-events__date" name="date" required>

            <input type="submit" value="Submit">
        </form>
        <article class="events">
            <!--Injection JS-->
        </article>
    </main>
</body>
</html>
